<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-transition="convex">
					<h1>Projekte</h1>
					<ul>
						<li><a href="#/trechner">Taschenrechner</a></li>
						<li><a href="#/ssp">Schere-Stein-Papier</a></li>
						<li><a href="#/mSweeper">Minesweeper</a></li>
						<li><a href="#/hangman">Hangman</a></li>
						<li><a href="#/snake">Snake</a></li>
					</ul>
				</section>
			
				<section id="trechner" data-transition="convex">
					<section data-transition="concave">
						<h1>Taschenrechner</h1>
					</section>
					<section data-transition="concave">
						<video src="media/trechner.mkv" data-autoplay></video>
					</section>
				</section>
				
				<section id="ssp" data-transition="convex">
					<section data-transition="concave">
						<h1>Schere-Stein-Papier</h1>
						</section>
					<section data-transition="concave">
						Schere-Stein-Papier 2
						</section>
				</section>
				
				<section ip="mSweeper" data-transition="convex">
					<section data-transition="concave">
						<h1>Minesweeper</h1>
						</section>
					<section data-transition="concave">
						Minesweeper 2
						</section>
				</section>
				
				<section id="hangman" data-transition="convex">
					<section data-transition="concave">
						<h1>Hangman</h1>
						</section>
					<section data-transition="concave">
						Hangman 2
						</section>
				</section>
				
				<section id="snake" data-transition="convex">
					<section data-transition="concave">
						<h1>Snake</h1>
						</section>
					<section data-transition="concave">
						Snake 2
						</section>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
